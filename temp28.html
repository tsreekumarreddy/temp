<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <span class="spinner-border spinner-border-lg"></span>PLEASE WAIT....
    <span class="badge rounded-pill bg-success">Success</span>

    <div class="m-5 p-5 bg-warning">
      <form>
        <p>
          <label class="form-label">Username:</label>
          <input type="text" class="form-control p-2" />
        </p>
        <p>
          <label class="form-label">Password:</label>
          <input type="password" class="form-control p-2" />
        </p>
        <p>
          <label class="form-label" for="chk">Remember Me:</label>
          <input type="checkbox" id="chk" />
        </p>
        <button class="btn btn-primary ">Log In</button>
      </form>
      <hr />

      <button type="button"  class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#news">
        Create Account
      </button>

  

      <div class="modal fade" id="news">
        <div
          class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Creata new account</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
         
              <p><input type="text"></p>
              <p><input type="text"></p>
              <p><input type="text"></p>
              <button>Create Account</button>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
